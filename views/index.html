{% extends './layout.html' %}

{% block content %}
    {% for user in users %}
        <ul class='center'>
            <li class='detailFN'>{{ user.firstName }}</li>
            <li class='detailLN'>{{ user.lastName }}</li>
            <li class='detailEM'>{{ user.email }}</li>
            <li class='detailLO'>{{ user.location }}</li>  
        </ul>
    {% endfor %}
{% endblock %}
