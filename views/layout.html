<html>
    <head>
        <title>{{ title }}</title>
        <link href='/vendor/bootstrap/dist/css/bootstrap.css' rel='stylesheet'>
        <link href='/css/main.css' rel='stylesheet'>
    </head>
    <body>
        <div class='container'>
            <h2>Acme Users Filter</h2>
        </div>
        <div class='container'>
            <form action='/regenerate' method='POST'>

                <button class='btn btn-default resetBtn'>
                    <span class='glyphicon glyphicon-hand-up' aria-hidden="true"></span>
                    Reset Users
                </button>
            </form>
        </div>
        <div class='container indexMenu'>
            index menu goes here
        </div>
        <div class='container indexMenu'>
            <ul class='heading'>
                <li class='fname'>First Name</li>
                <li class='lname'>Last Name</li>
                <li class='email'>Email</li>
                <li class='location'>Location</li>
            </ul>

        </div>
        <div class='container'>
            {% block content  %}{% endblock %}
        </div>        
    </body>
</html>
